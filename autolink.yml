      expected: "text <a class=\"tweet-url username\" href=\"https://twitter.com/username\">@username</a>/ list"

    - description: "DO NOT Autolink list with empty username"
      text: "text @/list"
      expected: "text @/list"

    - description: "Autolink list at the beginning"
      text: "@username/list"
